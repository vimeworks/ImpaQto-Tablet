<div ng-controller="LoginController">
  <ons-toolbar fixed-style>
    <div class="center sectionbar">{{recyTitle}}</div>
  </ons-toolbar>

  
  <ons-navigator title="Navigator" var="loginNavigator">
    <ons-page>
      
      <ons-modal var="modal">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
      </ons-modal>

      <div style="text-align: center;">
        <img class="logo" src="imgages/logo_impaqto.png"/>
      </div>

      <ons-list>
        <ons-list-item class="centered error-connection" ng-hide="success">
          <ons-icon size="35px" icon="ion-sad-outline"></ons-icon>
          <div class="info">
            Lo sentimos, no se pudo completar la operaci√≥n            
          </div>
        </ons-list-item>
        
        <ons-list-item modifier="chevron" ng-repeat="cat in contratos">
          <ons-row>
            <ons-col>
              <div class="recyTitle">{{cat.coworker.nombre}}, {{cat.coworker.apellido}}</div>
            </ons-col>
          </ons-row>  
      </ons-list>
    </ons-page>
  </ons-navigator>
        
</div>
